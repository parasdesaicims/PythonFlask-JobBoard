{% macro show_job(job)%}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="">{{ jobs['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a href=">{{ jobs['employer_name'] }}"</a><br>
        ${{ job['salary'] }}<br>
        {{ job['description'] }}
      </p>
    </div>
  </div>
</div>
{% endmacro %}

{{% macro show_jobs(jobs) %}}
<div class="coloumn is-multiline">
  {% for jobs in jobs %}
    <div class="column is-half">
   {{ show jobs(job) }}
  </div>
{% endfor %}
